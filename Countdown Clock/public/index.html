<div id="countdown-clock" class="countdown-clock" data-component="clock">
  <div class = "clock-container" aria-hidden="true">
    <p class="lead-text">ONLY</p>
    <div class = "time-container">
      <span class="days time"></span>
      <span class="smalltext">DAYS</span>
    </div>
    <div class = "time-container">
      <span class="hours time" ></span>
      <span class="smalltext">HRS</span>
    </div>
    <div class="icon-container"></div>
    <div class = "time-container">
      <span class="minutes time" ></span>
      <span class="smalltext">MINS</span>
    </div>
    <div class = "time-container">
      <span class="seconds time" ></span>
      <span class="smalltext">SECS</span>
    </div>
    <div class="endgame">
      <span class="smalltext">LEFT</span>
    </div>
  </div>
  <span class="screenTime screen-reader-text" role="timer" aria-live="assertive"></span>
</div>
