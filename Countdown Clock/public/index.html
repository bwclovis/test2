<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Boilerpate</title>
	
	<meta charset="utf-8">
	<meta name="robots" content="index,follow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="author" content="Brian Clovis">
	<meta name="description" content="FrontBook is a production ready project boilerplate.">
	<meta name="keywords" content="boilerplate">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>Test</h1>
<div id="countdown-clock" class="countdown-clock countdown-clock-icon" data-component="clock">
  <div class = "clock-container" aria-hidden="true">
    <p class="lead-text">ONLY</p>
    <div class = "time-container">
      <span class="days time"></span>
      <span class="smalltext">DAYS</span>
    </div>
    <div class = "time-container">
      <span class="hours time" ></span>
      <span class="smalltext">HRS</span>
    </div>
    <div class="icon-container"></div>
    <div class = "time-container">
      <span class="minutes time" ></span>
      <span class="smalltext">MINS</span>
    </div>
    <div class = "time-container">
      <span class="seconds time" ></span>
      <span class="smalltext">SECS</span>
    </div>
    <div class="endgame">
      <span class="smalltext">LEFT</span>
    </div>
  </div>
  <span class="screenTime screen-reader-text" role="timer" aria-live="assertive"></span>
</div>



    <script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
